<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden;color:#fff;font-family:sans-serif;}
.loader{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:10;}
.logo{width:100px;height:100px;background:url('logo.png') no-repeat center/contain;animation:spin 2s linear infinite;margin-bottom:20px;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.bar{width:300px;height:15px;background:rgba(255,255,255,0.2);border-radius:10px;margin:0 auto 15px;overflow:hidden;}
.progress{height:100%;width:0;background:#fff;border-radius:10px;transition:width 0.3s ease;}
.text{font-size:18px;opacity:0;transform:translateY(20px);animation:slideUp 1s forwards;animation-delay:0.2s;margin-bottom:15px;}
@keyframes slideUp{to{opacity:1;transform:translateY(0);}}
.particle{position:absolute;width:5px;height:5px;background:#fff;border-radius:50%;opacity:0.8;animation:particleMove 2s linear infinite;}
@keyframes particleMove{0%{transform:translateY(0) translateX(0);opacity:0.8;}100%{transform:translateY(-200px) translateX(100px);opacity:0;}}
.button{padding:10px 20px;background:red;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer;transition:0.2s;}
.button:hover{opacity:0.8;}
</style>
</head>
<body>
<div class="loader">
  <div class="logo"></div>
  <div class="bar"><div class="progress"></div></div>
  <div class="text">Travelling to the Scripts, Please stay put and hold!</div>
  <button class="button" id="returnBtn">Return</button>
</div>
<script>
// Random loading time 3-16s
const loadingTime=Math.floor(Math.random()*14+3)*1000;
const progress=document.querySelector('.progress');
const text=document.querySelector('.text');
let start=null;

// Animate progress bar and redirect to Scripts page
function animate(t){
  if(!start) start=t;
  let progressRatio=(t-start)/loadingTime;
  progress.style.width=Math.min(progressRatio,1)*100+'%';
  if(progressRatio<1) requestAnimationFrame(animate);
  else window.location.href="https://rscripts.net/@zenomozhub"; // Scripts page
}
requestAnimationFrame(animate);

// Particles
for(let i=0;i<50;i++){
  let p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*innerWidth+'px';
  p.style.top=Math.random()*innerHeight+'px';
  let s=Math.random()*5+2;
  p.style.width=p.style.height=s+'px';
  p.style.animationDuration=(Math.random()*2+1)+'s';
  document.body.appendChild(p);
}

// Return button redirects to Main/Home page
document.getElementById('returnBtn').addEventListener('click',()=>{
  text.textContent="Returning...";
  window.location.href="https://hyper-denzeno-moz-collab.vercel.app/"; // Main page link
});
</script>
</body>
</html>
